# Testing normal usage STD_CAN with std_frame
protocol = "can"
name = "tof_simulator_head"

can_interface = "can0"
extended_frame = true
canfd_enable = false
timeout_us = 1234567

[[var]]
description = ""
can_id = "0x020E2200"
var_name = "enable_on"
var_type = "i8"
parser_param = [0, 0]

[[var]]
description = ""
can_id = "0x020E2400"
var_name = "enable_off"
var_type = "i8"
parser_param = [0, 0]

