# Testing normal usage STD_CAN with std_frame
protocol = "can"
name = "tof"

can_interface = "can0"
extended_frame = true
canfd_enable = false
timeout_us = 1234567

[[array]]
description = ""
can_package_num = 8
can_id = ["0x01842000", "0x01842001", "0x01842002", "0x01842003", "0x01842004", "0x01842005", "0x01842006", "0x01842007"]
array_name = "tof_data_array"


[[var]]
description = ""
can_id = "0x01842008"
var_name = "tof_data_clock"
var_type = "u64"
parser_param = [0, 7]



[[var]]
description = ""
can_id = "0x01840200"
var_name = "enable_on_ack"
var_type = "i8"
parser_param = [0, 0]

[[var]]
description = ""
can_id = "0x01840400"
var_name = "enable_off_ack"
var_type = "i8"
parser_param = [0, 0]


[[cmd]]
description = ""
cmd_name = "enable_on"
can_id = "0x01850200"
ctrl_len = 1
ctrl_data = ["0x00"]

[[cmd]]
description = ""
cmd_name = "enable_off"
can_id = "0x01850400"
ctrl_len = 1
ctrl_data = ["0x00"]